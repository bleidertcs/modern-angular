name: Telegram Notification on Release or Main Update

on:
  push:
    branches:
      - main

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Message
        uses: s00d/fast-telegram-action@v9
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          message: |
            **New release created!**
            * **Repository:** ${{ github.repository }}
            * **Tag:** ${{ github.ref_name }}
            * **Author:** ${{ github.actor }}
            * **Commit:** ${{ github.sha }}
            * **Link:** ${{ github.server_url }}{{ github.repository }}/releases/tag/${{ github.ref_name }}
